<!-- albumItem -->
<img class="card-img-top" src="<%= helpers.image %>" alt="Card image cap">
<div class="card-block">
  <a href="<%= uri %>" class="btn btn-success pull-xs-right">Listen</a>
  <h4 class="card-title"><%= name %></h4>
  <p class="card-text"><%= artists[0].name %></p>
  <p class="card-text"><small class="text-muted"><%= copyrights[0].text %></small></p>
</div>
<ul class="list-group list-group-flush"></ul>
